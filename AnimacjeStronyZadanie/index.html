<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Animations</title>
		<link rel="icon" href="./img/logo-mobile.png">
		<script
			src="https://kit.fontawesome.com/9b9dc6ab19.js"
			crossorigin="anonymous"
		></script>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
		/>

		<link rel="stylesheet" href="./css/style.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="fixed-shadow"></div>
		<div class="styledCard">
			<i class="animacja fa-solid fa-code"></i>
			<div class="headerCard">
				<img src="./img/logo-mobile.png" alt="Logo szkoły" />
				<a href="https://www.zsi.kielce.pl" target="_blank">
					<div class="animatedText">
						<h2>Zespół szkół</h2>
						<div>Informatycznych</div>
					</div>
				</a>
			</div>
			<div class="contentCard">
				<a href="https://www.zsi.kielce.pl/technik-programista/" class="card firstCard" target="_blank">
					<i class="fa-solid fa-laptop-code"></i>
					<p>Programista</p>
				</a>
				<a href="https://www.zsi.kielce.pl/technik-urzadzen-i-systemow-energetyki-odnawialnej/" class="card secondCard" target="_blank">
					<i class="fa-solid fa-solar-panel"></i>
					<p>OZE</p>
				</a>
				<a href="https://www.zsi.kielce.pl/technik-teleinformatyk/" class="card thirdCard" target="_blank">	
						<i class="fa-solid fa-phone"></i>
						<p>TeleInformatyk</p>
				</a>
				<a href="https://www.zsi.kielce.pl/technik-informatyk/" class="card fourthCard" target="_blank">
					<i class="fa-solid fa-satellite-dish"></i>
					<p>Informatyk</p>
				</a>

				<h3>Author: <span>Bartosz Ślusarczyk &copy;</span></h3>
			</div>
		</div>
	</body>
</html>
